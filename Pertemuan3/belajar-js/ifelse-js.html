<!DOCTYPE html>
<html>
    <head>
        <title> Pecabangan if/else</title>
    </head>
    <body>
        <script>
            var password = prompt ("Password");

            if (password == "teh"){
                document.write("<h2> selamat datang!</h2>");
            }else{
                document.write("<p> Password dalah, coba lagi</p>");
            }
            document.write("<p> Terimakasih sudah menggunakan aplikasi ini</p>")
        </script>
    </body>
</html>
