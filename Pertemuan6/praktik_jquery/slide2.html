<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styleSlide.css">
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#flip").click(function(){
                    $("#kotak2").slideDown("slow");
                });
            });
        </script>
    </head>
    <body>
        <div id="flip">Klik untuk efek slide</div>
        <div id="kotak2" style="display: none;">Selamat Pagi</div>
    </body>
</html>
