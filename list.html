<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bekerja Dengan List</title>
</head>
<body>
    Order List
    <ol>
        <li>satu</li>
        <li>Dua</li>
        <li>Tiga</li>
    </ol>
    <br>
    <hr>
    Unorder List
    <ul>
        <li>satu</li>
        <li>Dua</li>
        <li>Tiga</li>
    </ul>
    <br>
    <hr>
    Definition List
    <dl>
        <dt>satu</dt>
        <dd>satu satu</dd>
        <dd>satu dua</dd>
        <dl>dua</dl>
        <dd>dua dua</dd>
    </dl>
    
</body>
</html>
